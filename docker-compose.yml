version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-mlflow
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow123
      POSTGRES_DB: mlflow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - airflow_mlflow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  mlflow:
    image: python:3.10-slim
    container_name: mlflow-server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://mlflow:mlflow123@postgres:5432/mlflow_db
      MLFLOW_ARTIFACT_ROOT: /mlflow/artifacts
    ports:
      - "5000:5000"
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    networks:
      - airflow_mlflow_network
    command:
      - bash
      - -c
      - |
        pip install mlflow psycopg2-binary
        mlflow server \
          --backend-store-uri postgresql://mlflow:mlflow123@postgres:5432/mlflow_db \
          --artifacts-destination /mlflow/artifacts \
          --host 0.0.0.0 \
          --port 5000 \
          --serve-artifacts \
          --allowed-hosts "mlflow,mlflow:5000,localhost,localhost:5000,127.0.0.1,127.0.0.1:5000"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 5000)); s.close()' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  airflow:
    image: apache/airflow:latest
    container_name: airflow-standalone
    depends_on:
      mlflow:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: sqlite:////opt/airflow/airflow.db
      MLFLOW_TRACKING_URI: http://mlflow:5000
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    networks:
      - airflow_mlflow_network
    command: standalone

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - postgres
      - mlflow
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: grafana-postgresql-datasource
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./airflow/dags/visualizations:/var/lib/grafana/visualizations
    networks:
      - airflow_mlflow_network

volumes:
  postgres_data:
  mlflow_artifacts:
  grafana_data:

networks:
  airflow_mlflow_network:
    driver: bridge
